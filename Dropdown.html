<html>
<body>

<h1>My Second Google Map</h1>

<select onchange="getMap(this)">
  <option value="Cairo">Cairo, Egypt</option>
  <option value="Sydney">Sydney, Austraila</option>
  <option value="Paris">Paris, London</option>
  <option value="LA">Los Angeles, CA</option>
</select>

<div id="map" style="width:700px;height:400px;background:yellow"></div>

<script>

function myMap(lat, long, size){
  if(lat == null){
    lat = 39.956755;
    }
  if(long == null){
    long = -86.013350;
  }
  if(size == null){
    size = 10;
  }
  var home = {lat: lat, lng: long};
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: home, zoom: size};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({
      position: home,
      map: map,
  });
}

function getMap(e){
  if(e.value == "Cairo"){
    myMap(30.044420, 31.235712, 6);
  }
  if(e.value == "Sydney"){
    myMap(-33.8696, 151.207, 4);
  }
  if(e.value == "Paris"){
    myMap(48.86319, 2.339754, 5);
  }
  if(e.value == "LA"){
    myMap(34.12348, -118.274, 8);
  }
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5HTi4NvXIvm36kHOJKNBLotQsx6aUdSc&callback=myMap"></script>

</body>
</html>
